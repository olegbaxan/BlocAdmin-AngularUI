<div class="container" *ngIf="currentPerson; else loggedOut">
  <header class="jumbotron">
    <h3>
      <strong>{{ currentPerson.username }}</strong> Profile
    </h3>
  </header>
  <p>
    <strong>Token:</strong>
    {{ currentPerson.accessToken.substring(0, 20) }} ...
    {{ currentPerson.accessToken.substr(currentPerson.accessToken.length - 20) }}
  </p>
  <p>
    <strong>Email:</strong>
    {{ currentPerson.email }}
  </p>
  <strong>Roles:</strong>
  <ul>
    <li *ngFor="let role of currentPerson.roles">
      {{ role }}
    </li>
  </ul>
</div>

<ng-template #loggedOut>
  Please login.
</ng-template>
