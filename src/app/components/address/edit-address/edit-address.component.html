<div class="form_wrapper">
  <div class="form_container">
    <div class="title_container">
      <h2>Building Edit Form</h2>
    </div>

    <div class="row clearfix">
      <div class="">
        <form *ngIf="!isSuccessful"
              name="form"
              (ngSubmit)="f.form.valid && updateAddress(f)"
              #f="ngForm"
              novalidate>

          <div class="input_field"><span><i aria-hidden="true"></i></span>
            <label for="address">City</label>
            <input
              id="address"
              type="text"
              placeholder="City"
              name="city"
              [(ngModel)]="address.city"
              required
              autofocus
              #city="ngModel"
            />
            <div class="alert-danger" *ngIf="city.errors && f.submitted">
              <div *ngIf="city.errors.required">City is required</div>
            </div>
          </div>
          <div class="input_field"><span><i aria-hidden="true"></i></span>
            <label for="raion">Raion</label>
            <input
              id="raion"
              type="text"
              placeholder="Raion"
              name="raion"
              [(ngModel)]="address.raion"
              required
              autofocus
              #raion="ngModel"
            />
            <div class="alert-danger" *ngIf="raion.errors && f.submitted">
              <div *ngIf="raion.errors.required">Raion is required</div>
            </div>
          </div>
          <div class="input_field"><span><i aria-hidden="true"></i></span>
            <label for="street">Street</label>
            <input
              id="street"
              type="text"
              placeholder="Street"
              name="street"
              [(ngModel)]="address.street"
              required
              autofocus
              #street="ngModel"
            />
            <div class="alert-danger" *ngIf="street.errors && f.submitted">
              <div *ngIf="street.errors.required">Street is required</div>
            </div>
          </div>
          <div class="input_field"><span><i aria-hidden="true"></i></span>
            <label for="house">House Number</label>
            <input
              id="house"
              type="text"
              placeholder="City"
              name="houseNumber"
              [(ngModel)]="address.houseNumber"
              required
              autofocus
              #house="ngModel"
            />
            <div class="alert-danger" *ngIf="house.errors && f.submitted">
              <div *ngIf="house.errors.required">House number is required</div>
            </div>
          </div>
          <div class="input_field"><span><i aria-hidden="true"></i></span>
            <label for="entrance">Entrance</label>
            <input
              id="entrance"
              type="number"
              placeholder="Entrance Number"
              name="entranceNo"
              [(ngModel)]="address.entranceNo"

              autofocus
              #entrance="ngModel"
            />
          </div>

          <div class="row">
            <div class="col-6">
              <input class="button" type="submit" value="Register"/>
            </div>
            <div class="col-6">
              <input class="button" type="reset" value="Reset" (click)="backClicked()"/>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
